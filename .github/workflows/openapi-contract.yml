name: OpenAPI Contract

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  contract-and-clients:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Verify OpenAPI snapshots
        run: ./mvnw -B -Dcodegen.skip=true -Dtest=OpenApiContractTests test

      - name: Build (includes Java client generation)
        run: ./mvnw -B -DskipTests package

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install node dependencies
        run: npm install --no-audit --no-fund

      - name: Generate TypeScript clients
        run: npm run generate:clients:ts

      - name: Verify generated artifacts are committed
        run: git diff --exit-code -- api-contract clients
