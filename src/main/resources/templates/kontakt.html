<!doctype html>
<html lang="de" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Kontakt | Pehlione Shop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Source+Sans+3:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" th:href="@{/style.css}" />
  </head>
  <body class="page-legal" data-page="kontakt">
        <div th:replace="~{nav :: main('legal','kontakt')}"></div>

    <main class="container legal-shell">
      <section class="legal-card p-4 p-lg-5">
        <span class="badge badge-soft rounded-pill px-3 py-2 mb-3">Support</span>
        <h1 class="h3 fw-bold mb-3">Kontakt</h1>

        <h2>Kundenservice</h2>
        <p>
          E-Mail: support@pehlione.com<br />
          Telefon: +49 30 1234 5678
        </p>

        <h2>Servicezeiten</h2>
        <p>
          Montag bis Freitag: 09:00-18:00 Uhr (CET)<br />
          Samstag: 10:00-14:00 Uhr (CET)
        </p>

        <h2>Postanschrift</h2>
        <p>
          Pehlione Commerce GmbH<br />
          Friedrichstrasse 101<br />
          10117 Berlin, Germany
        </p>
      </section>
    </main>

    <div th:replace="~{footer :: main('compact')}"></div>
  </body>
</html>
