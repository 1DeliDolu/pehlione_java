<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
  <title>Admin</title>
</head>
<body>
  <h1>Admin Panel</h1>

  <p>
    Logged in as: <span sec:authentication="name">anonymous</span>
  </p>

  <p>
    Authorities: <span sec:authentication="authorities">[]</span>
  </p>

  <form th:action="@{/logout}" method="post">
    <input type="submit" value="Logout"/>
  </form>
</body>
</html>
