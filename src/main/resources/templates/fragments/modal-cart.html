<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <body>
    <!--/* ===== CART OFFCANVAS ===== */-->
    <div
      th:fragment="cart-offcanvas"
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="cartCanvas"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title">
          <i class="bi bi-cart3 me-2"></i
          ><span th:text="#{cart.title}">Cart</span>
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
        ></button>
      </div>
      <div class="offcanvas-body d-flex flex-column gap-3">
        <div id="cartEmpty" class="text-center muted py-5 d-none">
          <i class="bi bi-bag-x fs-1 d-block mb-2"></i>
          <span th:text="#{cart.empty}">Cart is empty</span>
        </div>

        <div id="cartList" class="d-flex flex-column gap-2"></div>

        <div class="mt-auto border-top pt-3">
          <div class="d-flex justify-content-between">
            <span class="muted" th:text="#{cart.subtotal}">Subtotal</span>
            <span class="price" id="cartSubtotal">0.00</span>
          </div>
          <div class="d-flex justify-content-between">
            <span class="muted" th:text="#{cart.currency}">Currency</span>
            <span id="cartCurrency">EUR</span>
          </div>
          <div class="d-grid gap-2 mt-3">
            <button
              id="clearCartBtn"
              class="btn btn-outline-dark"
              type="button"
            >
              <i class="bi bi-trash3 me-1"></i
              ><span th:text="#{cart.clear}">Clear cart</span>
            </button>
            <button id="openCheckoutBtn" class="btn btn-brand" type="button">
              <i class="bi bi-credit-card me-1"></i>Checkout
            </button>
          </div>
          <div class="small muted mt-2" th:text="#{cart.sync-hint}">
            Cart will sync with server at checkout.
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
