<!doctype html>
<html xmlns:th="https://www.thymeleaf.org">
  <head>
    <!--/*
    Fragment: storefront-head
    Usage: <div th:replace="~{fragments/storefront-head :: head('Page Title')}"></div>
  */-->
    <th:block th:fragment="head(title)">
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title th:text="${title}">Pehlione Shop</title>

      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
        href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Source+Sans+3:wght@400;500;600&display=swap"
        rel="stylesheet"
      />

      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
      />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
        rel="stylesheet"
      />
      <link rel="stylesheet" href="/style.css" th:href="@{/style.css}" />
    </th:block>
  </head>
  <body></body>
</html>
