<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Password Settings | Pehlione Shop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Source+Sans+3:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" th:href="@{/style.css}" />
  </head>
  <body class="page-settings" data-page="settings-password">
    <div th:replace="~{nav :: main('settings','password')}"></div>

    <main class="container settings-shell">
      <div class="row g-4">
        <aside class="col-lg-4">
          <div class="settings-card p-4 h-100">
            <span class="badge badge-soft rounded-pill px-3 py-2 mb-3"
              >Security</span
            >
            <h1 class="h4 fw-bold mb-3">Change Password</h1>

            <div class="settings-kv">
              <div class="small muted">Signed in user</div>
              <div id="settingsUserEmail" class="fw-semibold">-</div>
            </div>
            <div class="settings-kv mt-2">
              <div class="small muted">Roles</div>
              <div id="settingsUserRoles" class="small">-</div>
            </div>

            <hr />
            <div class="small muted mb-1">Policy</div>
            <div class="small">New password must be at least 8 characters.</div>
            <div class="small">
              Current and new password must be different.
            </div>
          </div>
        </aside>

        <section class="col-lg-8">
          <div class="settings-card p-4">
            <h2 class="h5 fw-bold mb-2">Update Password</h2>
            <form id="passwordForm">
              <div class="row g-2">
                <div class="col-md-12">
                  <label class="form-label form-label-sm mb-1"
                    >Current Password *</label
                  >
                  <input
                    id="settingsCurrentPassword"
                    type="password"
                    class="form-control form-control-sm"
                    autocomplete="current-password"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label form-label-sm mb-1"
                    >New Password *</label
                  >
                  <input
                    id="settingsNewPassword"
                    type="password"
                    class="form-control form-control-sm"
                    autocomplete="new-password"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label form-label-sm mb-1"
                    >Confirm New Password *</label
                  >
                  <input
                    id="settingsConfirmPassword"
                    type="password"
                    class="form-control form-control-sm"
                    autocomplete="new-password"
                    required
                  />
                </div>
              </div>

              <div class="d-flex justify-content-end mt-3">
                <button id="passwordSaveBtn" class="btn btn-brand" type="submit">
                  <i class="bi bi-shield-lock me-1"></i>Update Password
                </button>
              </div>
            </form>

            <div id="passwordResult" class="small muted mt-2">-</div>
          </div>
        </section>
      </div>
    </main>

    <div th:replace="~{footer :: main('compact')}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/settings.js" th:src="@{/js/settings.js}"></script>
  </body>
</html>
