<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Karte Settings | Pehlione Shop</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500;700&family=Source+Sans+3:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/style.css" th:href="@{/style.css}" />
  </head>
  <body class="page-settings" data-page="settings-karte">
        <div th:replace="~{nav :: main('settings','karte')}"></div>

    <main class="container settings-shell">
      <div class="row g-4">
        <aside class="col-lg-4">
          <div class="settings-card p-4 h-100">
            <span class="badge badge-soft rounded-pill px-3 py-2 mb-3"
              >Payment Profile</span
            >
            <h1 class="h4 fw-bold mb-3">Karte Settings</h1>

            <div class="settings-kv">
              <div class="small muted">Signed in user</div>
              <div id="settingsUserEmail" class="fw-semibold">-</div>
            </div>
            <div class="settings-kv mt-2">
              <div class="small muted">Roles</div>
              <div id="settingsUserRoles" class="small">-</div>
            </div>

            <hr />
            <div class="small muted mb-1">Storage model</div>
            <div class="small">
              Card is stored locally in browser for checkout autofill.
            </div>
            <div class="small">CVC is not saved.</div>
          </div>
        </aside>

        <section class="col-lg-8">
          <div class="settings-card p-4 mb-3">
            <h2 class="h5 fw-bold mb-2">Saved Card</h2>
            <div id="cardSavedInfo" class="small muted">No saved card</div>
          </div>

          <div class="settings-card p-4">
            <h2 class="h5 fw-bold mb-2">Create / Update Card</h2>
            <form id="cardForm">
              <div class="row g-2">
                <div class="col-md-6">
                  <label class="form-label form-label-sm mb-1">Cardholder Name *</label>
                  <input
                    id="cardHolderNameInput"
                    class="form-control form-control-sm"
                    autocomplete="cc-name"
                    placeholder="Max Mustermann"
                    required
                  />
                </div>
                <div class="col-md-6">
                  <label class="form-label form-label-sm mb-1">Card Number *</label>
                  <input
                    id="cardNumberInput"
                    class="form-control form-control-sm"
                    inputmode="numeric"
                    autocomplete="cc-number"
                    placeholder="4242 4242 4242 4242"
                    required
                  />
                </div>
                <div class="col-md-3">
                  <label class="form-label form-label-sm mb-1">Exp. Month *</label>
                  <input
                    id="cardExpMonthInput"
                    class="form-control form-control-sm"
                    inputmode="numeric"
                    autocomplete="cc-exp-month"
                    placeholder="MM"
                    required
                  />
                </div>
                <div class="col-md-3">
                  <label class="form-label form-label-sm mb-1">Exp. Year *</label>
                  <input
                    id="cardExpYearInput"
                    class="form-control form-control-sm"
                    inputmode="numeric"
                    autocomplete="cc-exp-year"
                    placeholder="YYYY"
                    required
                  />
                </div>
                <div class="col-md-6 d-flex align-items-end gap-2">
                  <button id="cardLoadBtn" class="btn btn-sm btn-outline-secondary" type="button">
                    Load Saved
                  </button>
                  <button id="cardClearBtn" class="btn btn-sm btn-outline-danger" type="button">
                    Clear
                  </button>
                </div>
              </div>

              <div class="d-flex justify-content-end mt-3">
                <button id="cardSaveBtn" class="btn btn-brand" type="submit">
                  <i class="bi bi-save me-1"></i>Save Karte
                </button>
              </div>
            </form>

            <div id="cardResult" class="small muted mt-2">-</div>
          </div>
        </section>
      </div>
    </main>

    <div th:replace="~{footer :: main('compact')}"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/settings.js" th:src="@{/js/settings.js}"></script>
  </body>
</html>
